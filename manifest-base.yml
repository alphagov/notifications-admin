---

buildpack: python_buildpack
command: >
  scripts/run_app_paas.sh
  gunicorn
  -c /home/vcap/app/gunicorn_config.py
  --error-logfile /home/vcap/logs/gunicorn_error.log
  -w 5
  -b 0.0.0.0:$PORT
  -k eventlet
  application

instances: 1
memory: 1G
env:
  NOTIFY_APP_NAME: admin

  # Credentials variables
  ADMIN_CLIENT_SECRET: null
  ADMIN_BASE_URL: null
  API_HOST_NAME: null
  DANGEROUS_SALT: null
  SECRET_KEY: null
  ROUTE_SECRET_KEY_1: null
  ROUTE_SECRET_KEY_2: null

  AWS_ACCESS_KEY_ID: null
  AWS_SECRET_ACCESS_KEY: null

  STATSD_PREFIX: null

  ZENDESK_API_KEY: null

  TEMPLATE_PREVIEW_API_HOST: null
  TEMPLATE_PREVIEW_API_KEY: null

  REDIS_ENABLED: null
  REDIS_URL: null

applications:
  - name: notify-admin
