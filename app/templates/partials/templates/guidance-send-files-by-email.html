<h2 class="heading-medium">
  Send files by email
</h2>
<p class="govuk-body">
  Select ‘Attach files’ and follow the instructions to upload your file.
</p>
<p class="govuk-body">
  Notify will add a link in the email template to the file for recipients to download.
</p>
<p class="govuk-body">
  If you use the Notify API, follow the instructions to send a file by email in the <a class="govuk-link govuk-link--no-visited-state" href="{{ url_for('main.guidance_api_documentation') }}">API documentation</a>.
</p>
