<h2 class="heading-medium">
  Personalisation
</h2>
<p class="govuk-body">
  To personalise a message, use double brackets to add a placeholder to your content. For example:
</p>
<pre class="formatting-example govuk-!-margin-top-0"><code class="lang-md">Hello ((first name)), your reference is ((ref number))
</code></pre>
<p class="govuk-body">To protect information in a placeholder that comes from your recipients, use:</p>
<pre class="formatting-example govuk-!-margin-top-0"><code class="lang-md">((placeholder::secure))</code></pre>
