<h2 class="govuk-heading-m">Your report contains a lot of data</h2>
<p class="govuk-body">To speed things up next time, you can:</p>
<ul class="govuk-list govuk-list--bullet">
  <li>reduce your data retention period on the Settings page</li>
  <li>download your reports more frequently</li>
  <li>or use the GOV.UK Notify API to get the status of your messages</li>
</ul>
